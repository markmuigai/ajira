{% extends 'base.html' %}


{% block title %}
    Employer Reg
{% endblock %}


{% block content %}


    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3" style="text-align: center; font-weight: 300; margin-top: 40px">Register as a Client</h1>

            <h1 class="lead" style="text-align: center; font-weight: 300; margin-top: 40px">
                Already registered as an Ajira Client? <a href="{% url 'index' %}">Sign in</a>
            </h1>
            <h1 class="lead" style="text-align: center; font-weight: 300; margin-top: 20px">
                Looking to be an Ajiriwa? <a href="{% url 'ajiriwa_reg' %}">Register as an Ajiriwa</a>
            </h1>

        </div>
    </div>

    <div class="container">
        <div class="col-md-12" style="margin-bottom: 60px">
            <div class="row">
                <div class="offset-md-1 col-md-10">
                    <div class="card" style="padding: 20px">
            <div class="card-header">
                <h2 style="font-weight: 300; margin-bottom: 40px">Create a Client Account</h2>
            </div>
            <div class="card-block">

                <form>
                    <div class="form-group">
                        <label style="font-size: 18px" for="emailAddress">Email address:</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="firstName">Full name:</label>
                        <input type="text" class="form-control" id="firstName"  placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="inputPassword">Password:</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="retypedPassword">Re-enter Password:</label>
                        <input type="password" class="form-control" id="retypedPassword" placeholder="Re-Type Password">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="selectConstituency">Constituency:</label>
                        <select class="form-control" id="selectConstituency">
                            <option value="INIT" >Select your Constituency</option>

                            {% for constituency in constituencies %}
                                <option value="{{constituency.id}}">{{constituency.constituency_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="selectCounty">County:</label>
                        <select class="form-control" id="selectCounty">
                            <option value="INIT">Select your County</option>
                            {% for county in counties %}
                                <option value="{{county.id}}">{{county.county_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="phoneNumber">Phone Number:</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">+254</span>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" id="terms_conditions" type="checkbox" value="">
                            I have read and accept the Ajira &nbsp; <a href="#"> Membership Agreement.</a>

                        </label>
                        <div id="terms_conditions_validate_text" class="form-control-feedback"></div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary btn-lg btn-block" style="background-color: #2f5597;">Register</a>
            </div>
        </div>
                </div>
            </div>
        </div>


    </div>


{% endblock %}
